<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robotu Pasaule</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <a class="href-no-style" href="sakumlapa.html">
        <div class="logo" >
        <img src="logo.png" alt="Robotu Pasaule">
        <h1>ROBOTUPASAULE</h1>
        </div>
    </a>
    <nav>
      <ul>
        <li><a href="sakumlapa.html">Sākums</a></li>
        <li><a href="roboti.html">Roboti</a></li>
        <li><a href="par-mums.html">Par Mums</a></li>
        <li><a href="kontakti.html">Kontakti</a></li>
        <li id="profile-section"></li>
      </ul>
    </nav>
  </header>
  <section class="hero">
    <div class="image-section">
        <img src="logo.png" alt="Robot Image Placeholder">
    </div>
    <div class="text-section">
        <h2>ROBOTU PASAULE</h2>
    </div>
    </section>
  <main>
  
    
    <!-- registration section -->
    <div class="flex-container">
        <div class="flex-item">
            <section class="auth">
                <h3>Pieslēdzieties vai reģistrējieties!</h3>
                <form id="loginForm">
                  <input type="text" id="login-identifier" placeholder="Ievadiet savu e-pastu vai lietotājvārdu" required>
                  <input type="password" id="login-password" placeholder="Ievadiet savu paroli" required>
                  <div class="buttons">
                    <button type="submit">Pieslēgties</button>
                    <button type="button" class="register">Reģistrēties</button>
                  </div>
                </form>
              </section>
        </div>
        <div class="flex-item"> <img class="img-plc" src="robot-placeholder.jpg"></div>
    </div>
    
    <div class="flex-container">
        <div class="flex-item">
            <div class="robots">
                <h3>Mūsu Roboti</h3>
                <p>Iespējams tikai labākie roboti!</p>
            </div>
            
        </div>
        <div class="flex-item">
            <div class="robots">
                
                <div class="robot-grid">
                  <!-- Robot Card 1 -->
                  <div class="robot-card">
                    <span class="tag">Jaunums</span>
                    <div class="robot-img">
                      <img src="robot1.jpg" alt="SuperRobot 2000">
                    </div>
                    <div class="robot-info">
                      <h4>Lielisks robots</h4>
                      <p>SuperRobot 2000</p>
                      <p>€500</p>
                    </div>
                  </div>
                  <!-- Robot Card 2 -->
                  <div class="robot-card">
                    <div class="robot-img">
                      <img src="robot2.jpg" alt="MiniRobiņš">
                    </div>
                    <div class="robot-info">
                      <h4>Mazs bet jaudīgs</h4>
                      <p>MiniRobiņš</p>
                      <p>€200</p>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>

  </main>
  <footer class="site-footer">
    <p>&copy; 2024 Robota Veikals. Visas tiesības aizsargātas.</p>
  </footer>
  <script src="scripts.js"></script>
  <script src="login.js"></script>
</body>
</html>
